<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Randomizer</title>
    <style>
        #output{
            width:16em;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="number" id="lengthField">
    <button id="btn">Generate Random Password</button>
    <input id="output" readonly>
    <button id="clearBtn">Clear</button>
    <h3>MAX LENGTH IS 25 SYMBOLS!!!</h3>
</body>
<script src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h2 id="title">Upload Photo</h2>
        <div id="content">
            <input id="image-input" type="file" id="fileInput" accept="image/*">
            <div id="img-display-box"></div>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
